<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross-Platform AR Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Model Selection Dropdown -->
    <select id="modelSelect">
      <option value="aoiBaSmoll">Model 1</option>
      <option value="aoiBtestUsdz">Model 2</option>
    </select>

    <!-- Model Viewer Component -->
    <model-viewer
      id="modelViewer"
      src="assets/models/aoiBa_compressed.glb"
      ios-src="assets/models/aoiBaSmoll.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      style="width: 100%; max-width: 600px; height: 500px; margin: 20px auto;"
    >
      <button slot="ar-button" class="ar-button">View in AR</button>
    </model-viewer>

    <p class="note">AR works on iOS Safari and Android Chrome</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
