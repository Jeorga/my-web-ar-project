<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Add this meta tag for iOS compatibility -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>AR Page - Choose 3D Model</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Your existing content remains the same -->
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <div id="loading">Loading model...</div>

  <div id="modelSelector">
    <label for="modelDropdown">Choose a model:</label>
    <select id="modelDropdown">
      <option value="aoiBa.glb">Model A</option>
      <option value="aoiBtest.glb">Model B</option>
    </select>
    <button id="arButton">Start AR</button>
  </div>

  <button id="exitButton">Exit AR</button>

  <!-- Use newer versions of Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <!-- Add WebXR polyfill for older iOS devices -->
  <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
