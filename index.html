<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android WebXR AR - Multiple Models</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Dropdown for model selection -->
    <select id="modelSelect">
      <option value="model1.glb">Model 1</option>
      <option value="model2.glb">Model 2</option>
    </select>

    <!-- AR button -->
    <button id="arButton" class="ar-button">Tap to View in AR</button>

    <p id="note" class="note">Requires Chrome on Android with ARCore support</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>
  <script src="main.js"></script>
</body>
</html>
