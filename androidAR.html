<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android AR Experience</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for home icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <div id="loading">Loading model...</div>

  <div id="modelSelector">
    <label for="modelDropdown">Choose a model:</label>
    <select id="modelDropdown">
      <option value="aoiBa.glb">Model A</option>
      <option value="aoiBa_draco.glb">Model B</option>
      <option value="twoMachines_blender.glb">Model C</option>
      <option value="aoi_tripo_pbr.glb">Model D</option>
      <option value="3dmodelconverter_convert3d.glb">Model E</option>
    </select>
    <button id="arButton">Start AR</button>
  </div>

  <button id="exitButton" style="display: none;" title="Exit AR">
    <i class="fas fa-sign-out-alt"></i>
  </button>  

  <!-- Updated back to home button with icon -->
  <button class="back-button" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
  </button>

  <!-- Three.js and loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/DRACOLoader.js"></script>

  <!-- Your custom AR script -->
  <script src="androidAR.js"></script>
</body>
</html>
