<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Page - Choose 3D Model</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <div id="loading">Loading model...</div>

  <div id="modelSelector">
    <label for="modelDropdown">Choose a model:</label>
    <select id="modelDropdown">
      <option value="aoiBa.glb" data-usdz="aoiBa.usdz">Model A</option>
      <option value="aoiBtest.glb" data-usdz="aoiBtest.usdz">Model B</option>
    </select>
    <button id="arButton">Start AR</button>
    <a id="usdzButton" style="display: none;" rel="ar" href="#">View in AR (iOS)</a>
  </div>

  <button id="exitButton">Exit AR</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/es5.js"></script>
  <script src="main.js"></script>
</body>
</html>
