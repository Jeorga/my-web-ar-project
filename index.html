<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Page - Stable Model Positioning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <button id="arButton">Start AR</button>

  <!-- Three.js & GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="main.js"></script>

  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
  font-size: 20px; background: rgba(255,255,255,0.8); padding: 1em; border-radius: 1em;">
    Loading AR experience...
  </div>  

</body>
</html>
