<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android AR Scene Viewer - Multiple Models</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Dropdown for model selection -->
    <select id="modelSelect">
      <option value="boxtest.glb">Model A</option>
      <option value="sAoiTestA.glb">Model B</option>
    </select>

    <!-- AR Scene Viewer link -->
    <a id="arLink" class="ar-button" target="_blank">
      Tap to View in AR
    </a>

    <p class="note">Works on Android Chrome only</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
