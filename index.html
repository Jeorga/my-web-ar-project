<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android WebXR AR - Multiple Models</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Dropdown for model selection -->
    <select id="modelSelect">
      <option value="boxtest.glb">Model A</option>
      <option value="sAoiTestA.glb">Model B</option>
    </select>

    <!-- AR button -->
    <button id="startAR" class="ar-button">Tap to Start AR</button>

    <p class="note">Works on Android Chrome only</p>
  </div>

  <!-- Three.js and loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/ARButton.js"></script>

  <!-- Your custom JS -->
  <script src="main.js"></script>
</body>
</html>
