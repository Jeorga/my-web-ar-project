<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Page - Stable Model Positioning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Info and Feedback UI -->
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning" style="display:none;">Tracking lost - move device slowly to recover</div>
  <div id="loading" style="display:none;">Loading model...</div>

  <!-- AR Start Button -->
  <button id="arButton">Enter AR</button>

  <!-- Load Three.js and GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="main.js"></script>
</body>
</html>
