<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS AR Quick Look - Multiple Models</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Dropdown for model selection -->
    <select id="modelSelect">
      <option value="aoiBaUsdz.usdz">Model 1</option>
      <option value="aoiBtestUsdz.usdz">Model 2</option>
    </select>

    <!-- AR Quick Look button -->
    <a id="arLink" rel="ar">
      <button class="ar-button">Tap to View in AR</button>
    </a>

    <p class="note">Works on iOS Safari only</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
