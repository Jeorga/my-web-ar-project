<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android AR Experience</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info, #warning, #loading {
      position: absolute;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      display: none;
    }
    #info { top: 10px; left: 10px; }
    #warning { top: 50px; left: 10px; }
    #loading { top: 90px; left: 10px; }
    #modelSelector {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      color: white;
    }
    #exitButton {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 10px;
      display: none;
    }
    .back-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <div id="loading">Loading model...</div>
  <div id="modelSelector">
    <label for="modelDropdown">Choose a model:</label>
    <select id="modelDropdown">
      <option value="clAoi-draco.glb">Model A</option>
      <option value="aoiELwebAR.glb">Model B</option>
    </select>
    <button id="arButton">Start AR</button>
  </div>
  <button id="exitButton">Exit AR</button>
  <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/DRACOLoader.js"></script>
  <script src="androidAR.js"></script>
</body>
</html>
