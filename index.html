<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Android AR Model Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Import model-viewer script -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Dropdown for model selection -->
    <select id="modelSelect">
      <option value="boxtest.glb">Astronaut</option>
      <option value="sAoiTest.glb">Avocado</option>
    </select>

    <!-- model-viewer for AR display -->
    <model-viewer
      id="modelViewer"
      ar
      ar-modes="scene-viewer"
      src="assets/models/Astronaut.glb"
      alt="3D model"
      camera-controls
      auto-rotate
      style="width: 100%; height: 300px; display: none;"
    >
      <button slot="ar-button" class="ar-button">Tap to View in AR</button>
    </model-viewer>

    <p class="note">Works on Android with ARCore-compatible devices only</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
