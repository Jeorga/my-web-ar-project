<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Page - Stable Model Positioning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="info">Camera Position: X: 0, Y: 0, Z: 0</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <div id="loading">Loading model...</div>
  <button id="arButton">Start AR</button>

  <!-- Load Three.js and GLTFLoader (updated to latest stable version) -->

  <script src="https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script src="main.js" type="module"></script>
