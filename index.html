<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Page - Choose 3D Model</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div id="info">Tap to place model</div>
  <div id="warning">Tracking lost - move device slowly to recover</div>
  <div id="loading">Loading model...</div>

  <div id="modelSelector">
    <label for="modelDropdown">Choose a model:</label>
    <select id="modelDropdown">
      <option value="boxtest.glb">Model A</option>
      <option value="sAoiTestA.glb">Model B</option>
    </select>
    <button id="arButton">Start AR</button>
  </div>

  <button id="exitButton">Exit AR</button>

  <model-viewer
    id="modelViewer"
    style="display: none; width: 100%; height: 100%; position: fixed; top: 0; left: 0;"
    ar
    ar-modes="webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <script src="main.js"></script>
</body>
</html>
