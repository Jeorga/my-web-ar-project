<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model Viewer - Cross Platform</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Import model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Select a Model to View in AR</h1>

    <!-- Dropdown for model selection -->
    <select id="modelSelect">
      <option value='{"glb": "boxtest.glb", "usdz": "aoiBaSmoll.usdz"}'>Model 1</option>
      <option value='{"glb": "sAoiTest.glb", "usdz": "aoiBtestUsdz.usdz"}'>Model 2</option>
    </select>

    <!-- Model Viewer for AR -->
    <model-viewer
      id="modelViewer"
      ar
      ar-modes="scene-viewer webxr quick-look"
      src="assets/models/aoiBaSmoll.gltf"
      ios-src="assets/models/aoiBaSmoll.usdz"
      alt="3D model"
      auto-rotate
      camera-controls
      style="width: 100%; height: 400px;">
      <button slot="ar-button" class="ar-button">Tap to View in AR</button>
    </model-viewer>

    <p class="note">Works on iOS Safari and ARCore-supported Android devices</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
