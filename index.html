<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross-Platform WebAR Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Choose a 3D Model</h1>
    <select id="modelSelect">
      <option value="boxtest">Aoi Ba Smoll</option>
      <option value="sAoiTest">Aoi B Test</option>
    </select>

    <!-- AR Trigger Buttons -->
    <a id="arLink" rel="ar" style="display: none;">
      <button class="ar-button">View in AR (iOS)</button>
    </a>

    <button id="arButton" class="ar-button" style="display: none;">View in AR (Android)</button>

    <p class="note" id="note"></p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
